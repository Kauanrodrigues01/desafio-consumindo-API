<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="container__filtrar">

            <ul class="menu-suspenso">
                <li class="menu-suspenso__item menu-item-popcorn" id="MostrarTodos">Mostrar todos</li>
                <li class="menu-suspenso__item menu-item-favoritos" id="favoritos">Favoritos</li>
